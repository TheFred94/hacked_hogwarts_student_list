<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Students of Hogwartz</h1>

    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">Huffelpuff</button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>

      <button class="filter" data-action="filter" data-filter="*">All Houses</button>
    </p>
    <main></main>
    <table id="list">
      <thead>
        <tr>
          <th>Portrait</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="iqsquad">Inqusitorial Squad</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="bloodtype">Bloodtype</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefect</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="name">First name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="nickname">Nick name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="middlename">Middle name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Last name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        </tr>
      </thead>
      <tbody>
        <!-- The student template will be copied here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="image"><img id="studentImage" src="" /></td>
        <td data-field="iqsquad"></td>
        <td data-field="prefect"></td>
        <td data-field="bloodtype"></td>
        <td data-field="firstname"></td>
        <td data-field="nickname"></td>
        <td data-field="middlename"></td>
        <td data-field="lastname"></td>
        <td data-field="house"></td>
      </tr>
    </template>
    <script src="hogwartz.js"></script>
  </body>
</html>
